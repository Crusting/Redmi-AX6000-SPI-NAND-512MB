name: 红米AX6000改512MB闪存刷机文件

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 16 * * *

env:
  REPO_URL: https://github.com/lgs2007m/Redmi-AX6000-SPI-NAND-512MB
  REPO_BRANCH: master
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai


jobs:
  build:
    runs-on: ubuntu-20.04
    
    permissions:
      contents: write
    
    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        ##------Build Prepare------
        sudo -E apt-get -qq install gcc-aarch64-linux-gnu
        export CROSS_COMPILE=aarch64-linux-gnu-
        ##-------------------------
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: 下载文件
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt     
        
    - name: SSH链接管理
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: 下载文件
      id: compile
      run: |
        cd openwrt
        sudo apt-get install rar unrar
        sudo apt-get install rar rar
        mkdir -p output
        rar x immortalwrt-xiaomi_redmi-router-ax6000-uboot-ubi490M-squashfs-sysupgrade.part1.rar
        mv immortalwrt-xiaomi_redmi-router-ax6000-uboot-ubi490M-squashfs-sysupgrade.bin output/immortalwrt-xiaomi_redmi-router-ax6000-uboot-ubi490M-squashfs-sysupgrade.bin
        mv mtd1_BL2.bin output/mtd1_BL2.bin
        mv mtd5_FIP.bin output/mtd5_FIP.bin
        mv mtd6_crash.bin output/mtd6_crash.bin
        mv mtd7_crash_log.bin output/mtd7_crash_log.bin
        mv CHECKSUM.md5 output/CHECKSUM.md5
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: 查看磁盘使用情况
      if: (!cancelled())
      run: df -hT

    - name: 输出文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        cd openwrt
        cd output
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
      
    - name: 上传uboot到Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: 红米AX6000改512MB闪存刷机文件
        path: ${{ env.FIRMWARE }}

    - name: 生成release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=红米AX6000改512MB闪存刷机文件" >> $GITHUB_OUTPUT
        touch release.txt
        echo "由衷感谢所有为openwrt无私奉献的大佬们" >> release.txt
        echo "文件下载" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: 发布至release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: 红米AX6000改512MB闪存刷机文件
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
